<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CSV Data Generator</h1>
    <p>Generate <input id="generateQuantity"></input> unique person records.</p>

    <div class="controls">
      <button id="generateBtn" class="btn">
        Generate & Save Rows
      </button>
    </div>

    <p id="status" class="status"></p>

    <div class="note">
      <small>
        <strong>Chrome/Edge:</strong> You'll get a "Save As" dialog.<br>
        <strong>Firefox/Safari:</strong> File auto-downloads.
      </small>
    </div>
  </div>
  <div class="container">
    <form method="POST" action="/submit">
      <div class="form-group">
        <input type="file" name="csv_file_to_upload" id="csv_file_to_upload">
      </div>
      <div class="form-group">
        <button class="btn" type="submit">Upload CSV File</button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
