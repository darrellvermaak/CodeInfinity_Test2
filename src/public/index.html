<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CSV Data Generator</h1>
    <p>Generate <input id="generateQuantity" type="number" min="1" max="5000000" value="1000000" /> unique person records.</p>

    <div class="controls">
      <button id="generateBtn" class="btn">
        Generate & Save 1,000,000 Rows
      </button>
    </div>

    <p id="status" class="status"></p>

    <div class="note">
      <small>
        <strong>Chrome/Edge:</strong> You'll get a "Save As" dialog.<br>
        <strong>Firefox/Safari:</strong> File auto-downloads.
      </small>
    </div>
  </div>

  <!-- Upload Form -->
  <div class="container upload-section">
    <h2>Upload CSV File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csv_file_to_upload" class="file-input-label">
          <span id="fileName">Choose CSV file...</span>
          <input type="file" name="csv_file_to_upload" id="csv_file_to_upload" accept=".csv,text/csv" required />
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn upload-btn" id="uploadBtn">
          Upload CSV
        </button>
      </div>
      <p id="uploadStatus" class="status"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
